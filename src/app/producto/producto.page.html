<ion-header>
  <ion-toolbar>
    <ion-title>Agrege su producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="formulario">
    <form [formGroup]= "formularioProducto">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="bonbre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Color</ion-label>
        <ion-input formControlName="color"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input formControlName="tipo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Talla</ion-label>
        <ion-input formControlName="talla"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input formControlName="precio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-list>
          <ion-item>
            <ion-select
              placeholder="Select fruit"
              formControlName="categoria" >
              <ion-select-option *ngFor="let cat of categorias" [value]="cat.categoria">{{ cat.categoria }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-item>
      </form>
      <br>
      <ion-button (click)="aceptar()">
        Guardar
      </ion-button>
      <ion-button (click)="cancelar()">
        Cancelar
      </ion-button>
  </div>
</ion-content>
