<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card>
    <ion-card-header>
    <ion-card-title>Login</ion-card-title>
    </ion-card-header> 
    <ion-card-content>
      <form [formGroup]= "formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        </form>
        <br>
        <ion-button  expand="full" (click)="login()">
          ingresar
        </ion-button>
        <br>
        <ion-button expand="full" [routerLink]="['/registro']">
          Registrarse
        </ion-button>
    </ion-card-content>
    </ion-card>

    
</ion-content>
